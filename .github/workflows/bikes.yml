name: Bikes Collector
on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bikes
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run once
        env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
        run: node collector.js & sleep 8 && pkill -f collector.js || true

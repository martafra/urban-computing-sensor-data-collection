name: Bikes Collector

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - env:
          FIREBASE_URL: ${{ secrets.FIREBASE_URL }}
        run: |
          node bikes_collector.js & sleep 10 && pkill -f bikes_collector.js || true

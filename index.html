<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccolta Dati GPS e Suono</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }
        
        .settings {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .setting-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        
        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-stop {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn-stop:disabled, .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-export {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn-clear {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.4);
        }
        
        .status {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .status-label {
            font-weight: 600;
            color: #555;
        }
        
        .status-value {
            color: #667eea;
            font-weight: 700;
        }
        
        .data-table {
            overflow-x: auto;
            margin-top: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background: white;
        }
        
        tr:hover td {
            background: #f0f0f0;
        }
        
        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #ff4757;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c00;
        }
        
        .lang-selector {
            text-align: right;
            margin-bottom: 15px;
        }
        
        .lang-selector select {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #667eea;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .lang-selector select:hover {
            background: #667eea;
            color: white;
        }
        
        .lang-selector select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-selector">
            <select id="langSelect">
                <option value="it">ðŸ‡®ðŸ‡¹ Italiano</option>
                <option value="en">ðŸ‡¬ðŸ‡§ English</option>
            </select>
        </div>
        
        <h1 id="title"><i class="bi bi-geo-alt-fill"></i> Raccolta Dati GPS e Suono <i class="bi bi-soundwave"></i></h1>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="settings">
            <div class="setting-group">
                <label for="frequency" id="labelFreq">Frequenza di raccolta (secondi):</label>
                <input type="number" id="frequency" min="1" max="3600" value="5" step="1">
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn-start"><span id="btnStart"><i class="bi bi-play-fill"></i> Avvia Raccolta</span></button>
            <button id="stopBtn" class="btn-stop" disabled><span id="btnStop"><i class="bi bi-stop-fill"></i> Ferma Raccolta</span></button>
        </div>
        
        <div class="controls">
            <button id="exportBtn" class="btn-export"><span id="btnExport"><i class="bi bi-download"></i> Esporta CSV</span></button>
            <button id="clearBtn" class="btn-clear"><span id="btnClear"><i class="bi bi-trash-fill"></i> Cancella Dati</span></button>
        </div>
        
        <div class="status">
            <div class="status-item">
                <span class="status-label" id="labelStatus">Stato:</span>
                <span class="status-value" id="status">In attesa</span>
            </div>
            <div class="status-item">
                <span class="status-label" id="labelCount">Dati raccolti:</span>
                <span class="status-value" id="dataCount">0</span>
            </div>
            <div class="status-item">
                <span class="status-label" id="labelLastGPS">Ultima posizione:</span>
                <span class="status-value" id="lastGPS">-</span>
            </div>
            <div class="status-item">
                <span class="status-label" id="labelLastSound">Ultimo livello suono:</span>
                <span class="status-value" id="lastSound">-</span>
            </div>
        </div>
        
        <div class="data-table">
            <table>
                <thead>
                    <tr>
                        <th id="thTimestamp">Timestamp</th>
                        <th id="thLat">Latitudine</th>
                        <th id="thLng">Longitudine</th>
                        <th id="thDB">Livello dB</th>
                    </tr>
                </thead>
                <tbody id="dataBody">
                    <tr>
                        <td colspan="4" style="text-align: center; color: #999;" id="noData">Nessun dato raccolto</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let isRecording = false;
        let intervalId = null;
        let audioContext = null;
        let analyser = null;
        let microphone = null;
        let dataArray = null;
        let collectedData = [];
        let currentLang = 'it';
        
        const translations = {
            it: {
                title: '<i class="bi bi-geo-alt-fill"></i> Raccolta Dati GPS e Suono <i class="bi bi-soundwave"></i>',
                labelFreq: 'Frequenza di raccolta (secondi):',
                btnStart: '<i class="bi bi-play-fill"></i> Avvia Raccolta',
                btnStop: '<i class="bi bi-stop-fill"></i> Ferma Raccolta',
                btnExport: '<i class="bi bi-download"></i> Esporta CSV',
                btnClear: '<i class="bi bi-trash-fill"></i> Cancella Dati',
                labelStatus: 'Stato:',
                labelCount: 'Dati raccolti:',
                labelLastGPS: 'Ultima posizione:',
                labelLastSound: 'Ultimo livello suono:',
                thTimestamp: 'Timestamp',
                thLat: 'Latitudine',
                thLng: 'Longitudine',
                thDB: 'Livello dB',
                noData: 'Nessun dato raccolto',
                statusWaiting: 'In attesa',
                statusRecording: 'Registrazione in corso',
                statusStopped: 'Fermato',
                errorMic: 'Errore accesso microfono: ',
                errorGPS: 'GPS non supportato',
                errorCollect: 'Errore raccolta dati: ',
                errorNoData: 'Nessun dato da esportare',
                confirmClear: 'Sei sicuro di voler cancellare tutti i dati raccolti?'
            },
            en: {
                title: '<i class="bi bi-geo-alt-fill"></i> GPS and Sound Data Collection <i class="bi bi-soundwave"></i>',
                labelFreq: 'Collection frequency (seconds):',
                btnStart: '<i class="bi bi-play-fill"></i> Start Collection',
                btnStop: '<i class="bi bi-stop-fill"></i> Stop Collection',
                btnExport: '<i class="bi bi-download"></i> Export CSV',
                btnClear: '<i class="bi bi-trash-fill"></i> Clear Data',
                labelStatus: 'Status:',
                labelCount: 'Data collected:',
                labelLastGPS: 'Last position:',
                labelLastSound: 'Last sound level:',
                thTimestamp: 'Timestamp',
                thLat: 'Latitude',
                thLng: 'Longitude',
                thDB: 'Level dB',
                noData: 'No data collected',
                statusWaiting: 'Waiting',
                statusRecording: 'Recording in progress',
                statusStopped: 'Stopped',
                errorMic: 'Microphone access error: ',
                errorGPS: 'GPS not supported',
                errorCollect: 'Data collection error: ',
                errorNoData: 'No data to export',
                confirmClear: 'Are you sure you want to delete all collected data?'
            }
        };
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const exportBtn = document.getElementById('exportBtn');
        const clearBtn = document.getElementById('clearBtn');
        const langSelect = document.getElementById('langSelect');
        const frequencyInput = document.getElementById('frequency');
        const statusEl = document.getElementById('status');
        const dataCountEl = document.getElementById('dataCount');
        const lastGPSEl = document.getElementById('lastGPS');
        const lastSoundEl = document.getElementById('lastSound');
        const dataBody = document.getElementById('dataBody');
        const errorEl = document.getElementById('error');
        
        function setLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];
            
            document.getElementById('title').innerHTML = t.title;
            document.getElementById('labelFreq').textContent = t.labelFreq;
            document.getElementById('btnStart').innerHTML = t.btnStart;
            document.getElementById('btnStop').innerHTML = t.btnStop;
            document.getElementById('btnExport').innerHTML = t.btnExport;
            document.getElementById('btnClear').innerHTML = t.btnClear;
            document.getElementById('labelStatus').textContent = t.labelStatus;
            document.getElementById('labelCount').textContent = t.labelCount;
            document.getElementById('labelLastGPS').textContent = t.labelLastGPS;
            document.getElementById('labelLastSound').textContent = t.labelLastSound;
            document.getElementById('thTimestamp').textContent = t.thTimestamp;
            document.getElementById('thLat').textContent = t.thLat;
            document.getElementById('thLng').textContent = t.thLng;
            document.getElementById('thDB').textContent = t.thDB;
            
            if (!isRecording) {
                statusEl.textContent = t.statusWaiting;
            }
            
            const noDataEl = document.getElementById('noData');
            if (noDataEl) {
                noDataEl.textContent = t.noData;
            }
        }
        
        langSelect.addEventListener('change', (e) => {
            setLanguage(e.target.value);
        });
        
        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 5000);
        }
        
        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                microphone.connect(analyser);
                return true;
            } catch (err) {
                showError(translations[currentLang].errorMic + err.message);
                return false;
            }
        }
        
        function getSoundLevel() {
            if (!analyser || !dataArray) return 0;
            
            analyser.getByteFrequencyData(dataArray);
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i];
            }
            const average = sum / dataArray.length;
            const db = 20 * Math.log10(average / 255) + 100;
            return Math.max(0, Math.min(100, db)).toFixed(1);
        }
        
        function getGPS() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error(translations[currentLang].errorGPS));
                    return;
                }
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        resolve({
                            lat: position.coords.latitude.toFixed(6),
                            lng: position.coords.longitude.toFixed(6)
                        });
                    },
                    (error) => {
                        reject(error);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            });
        }
        
        async function collectData() {
            try {
                const gps = await getGPS();
                const soundLevel = getSoundLevel();
                const timestamp = new Date().toISOString();
                
                const dataPoint = {
                    timestamp,
                    lat: gps.lat,
                    lng: gps.lng,
                    db: soundLevel
                };
                
                collectedData.push(dataPoint);
                updateUI(dataPoint);
            } catch (err) {
                showError(translations[currentLang].errorCollect + err.message);
            }
        }
        
        function updateUI(dataPoint) {
            dataCountEl.textContent = collectedData.length;
            lastGPSEl.textContent = `${dataPoint.lat}, ${dataPoint.lng}`;
            lastSoundEl.textContent = `${dataPoint.db} dB`;
            
            if (dataBody.querySelector('td[colspan="4"]')) {
                dataBody.innerHTML = '';
            }
            
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${new Date(dataPoint.timestamp).toLocaleString('it-IT')}</td>
                <td>${dataPoint.lat}</td>
                <td>${dataPoint.lng}</td>
                <td>${dataPoint.db} dB</td>
            `;
            dataBody.insertBefore(row, dataBody.firstChild);
        }
        
        startBtn.addEventListener('click', async () => {
            if (isRecording) return;
            
            const audioReady = await initAudio();
            if (!audioReady) return;
            
            isRecording = true;
            startBtn.disabled = true;
            stopBtn.disabled = false;
            frequencyInput.disabled = true;
            
            statusEl.innerHTML = translations[currentLang].statusRecording + ' <span class="recording-indicator"></span>';
            
            collectData();
            
            const frequency = parseInt(frequencyInput.value) * 1000;
            intervalId = setInterval(collectData, frequency);
        });
        
        stopBtn.addEventListener('click', () => {
            if (!isRecording) return;
            
            isRecording = false;
            startBtn.disabled = false;
            stopBtn.disabled = true;
            frequencyInput.disabled = false;
            
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
            
            if (microphone) {
                microphone.disconnect();
                microphone = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            statusEl.textContent = translations[currentLang].statusStopped;
        });
        
        exportBtn.addEventListener('click', () => {
            if (collectedData.length === 0) {
                showError(translations[currentLang].errorNoData);
                return;
            }
            
            let csv = 'Timestamp,Latitudine,Longitudine,Livello_dB\n';
            collectedData.forEach(point => {
                csv += `${point.timestamp},${point.lat},${point.lng},${point.db}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `dati_gps_suono_${Date.now()}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
        
        clearBtn.addEventListener('click', () => {
            if (confirm(translations[currentLang].confirmClear)) {
                collectedData = [];
                dataBody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #999;" id="noData">' + translations[currentLang].noData + '</td></tr>';
                dataCountEl.textContent = '0';
                lastGPSEl.textContent = '-';
                lastSoundEl.textContent = '-';
            }
        });
    </script>
</body>
</html>
